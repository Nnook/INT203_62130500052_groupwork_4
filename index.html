<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
  <div id="app" class="">
    <div class="mx-auto container">
      <div class="flex items-center justify-between bg-black text-white h-10">
        <button>
        <span v-if = "show.icon" @click="toggle" class="material-icons">
          search
          </span>
        </button>
        <div v-if = "show.searchbar" class="">
          <input
            class="ml-2 p-1 w-80 placeholder-gray-500 placeholder-opacity-50 focus:outline-none text-black rounded-sm"
            type="text" v-model="search" placeholder="Please enter text for searching photos">
          <button class="ml-2 p-1 rounded-sm focus:outline-none bg-blue-500">Cancel</button>
        </div>

        <div>
          <p> Number of Photos: <span class="mx-2 text-lg">{{ countPhotos }}</span>
          </p>
        </div>
      </div>

      <div class="m-5">
        <ul class="grid grid-cols-2 gap-y-10 ml-10 lg:grid-cols-5">
          <li v-for="(photo, index) in photos">
            <p class="text-lg font-semibold"> {{ photo.title }} </p>
            <img :src="photo.src" class="h-48 w-32" :alt="photo.title" v-on:click="favor(index)">
            <div class="flex flex-row justify-start space-x-1">
              <p v-if="photo.like > 0"> {{photo.like}}
                <span>like</span>
              </p>
              <button @click="favorite(index)" class=" focus:outline-none ">
                <i v-if="photo.like < 1" class="material-icons stroke-current text-black">favorite_border</i>
                <i v-if="photo.like > 0" class="material-icons fill-current text-red-500">favorite</i>
                <!-- "you can use "class = fill-current text-red-500" for changing to red color, original is black -->

              </button>

            </div>
          </li>
        </ul>
      </div>

    </div>

  </div>

  <!-- my main.js -->
  <script src="./main.js"></script>
</body>

</html>
